<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="faq-accordion.css">
    <script src="faq-accordion.js" ></script>
    <title>FAQ accordion</title>
</head>
<body>
    <img id="bg-img" src="faq-accordion-main/assets/images/background-pattern-desktop.svg" alt="background image" >
    <section>
            <header>
                <img src="faq-accordion-main/assets/images/icon-star.svg" >
                <h1>FAQs</h1>
            </header>
            <div id="question-answer">
                <div id="question-line">
                    <h5 id="question"></h5>
                    <img id="plus-minus" src="faq-accordion-main/assets/images/icon-plus.svg" alt="plus icon">
                </div>
            </div>
            <p></p>
            <h5></h5>
    </section>
</body>
</html>
