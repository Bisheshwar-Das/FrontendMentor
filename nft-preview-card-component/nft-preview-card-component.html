<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nft-preview-card-component.css" >
    <title>NFT preview card component</title>
</head>
<body>
    <section>

        <div id="item-image" class="image">
            <img id="item-image-main" src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Equilibrium Image">
            <div id="item-image-hover" class="image">
                <img src="nft-preview-card-component-main/images/icon-view.svg" alt="View Icon">    
            </div>
        </div>
            
        <h3 id="item">Equilibrium #3429</h3>
        <p id="item-description">Our Equilibrium collection promotes balance and calm</p>
        <div id="costntime">
            <div id="cost">
                <img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="Ethereum Icon">
                <p>0.041ETH</p>
            </div>
            <div id="time">
                <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="Clock Icon">
                <p>3 days left</p>
            </div>
        </div>
        <div id="createdby">
            <img src="nft-preview-card-component-main/images/image-avatar.png" alt="avatar of Creater">
            <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
    </section>
</body>
</html>
