<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile-card-component.css" >
    <title>Profile card component</title>
</head>
<body>
    <img id="bg-image-1" src="profile-card-component-main/images/bg-pattern-top.svg" alt="background gradient" >
    <img  id="bg-image-2" src="profile-card-component-main/images/bg-pattern-bottom.svg" alt="background gradient" >
    <section>
        <img id="cover-img" src="profile-card-component-main/images/bg-pattern-card.svg" alt="card cover image">
        <div id="avatar" >
            <img id="avatar-img" src="profile-card-component-main/images/image-victor.jpg" alt="image of victor" >
        </div>
        <div id="profile-details">
            <h4>Victor Crest <span>26</span></h4>
            <p>London</p>
        </div>
        <div id="stats" >
            <div>
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div>
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div>
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </section>
</body>
</html>
