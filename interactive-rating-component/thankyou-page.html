<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="thankyou-page.css">
    <title>Thankyou page</title>
</head>
<body>
    <section>
        <img src="interactive-rating-component-main/images/illustration-thank-you.svg" alt="Thank you illustration">
        <p id="rating">You selected <span id="selected_rating"></span>out of 5</p>
        <h2>Thank You!</h2>
        <p id="comments">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </section>
    <script>
        document.getElementById("selected_rating").innerHTML=localStorage.getItem("selected-rating")+" "
    </script>
</body>
</html>
