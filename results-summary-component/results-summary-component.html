<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="results-summart-component.css">
    <title>Results summary component</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <h4>Your Result</h4>
            <div class="percentage">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p class="analysis">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h4>Summary</h4>
            <div class="reaction">
                <div>
                    <img src="results-summary-component-main/assets/images/icon-reaction.svg">
                    <h5>Reaction</h5>
                </div>
                <div>
                    <p class="marks">80 </p>
                    <p> / 100</p>
                </div>
            </div>
            <div class="memory">
                <div>
                    <img src="results-summary-component-main/assets/images/icon-memory.svg">
                    <h5>Memory</h5>
            </div>
                <div>
                    <p class="marks">80 </p>
                    <p> / 100</p>
                </div>
            </div>
            <div class="verbal">
                <div>
                    <img src="results-summary-component-main/assets/images/icon-verbal.svg">
                    <h5>Verbal</h5>
                </div>
                <div>
                    <p class="marks">80</p>
                    <p>/ 100</p>
                </div>
            </div>
            <div class="visual">
                <div>
                    <img src="results-summary-component-main/assets/images/icon-visual.svg">
                    <h5>Visual</h5>
                </div>
                <div>
                    <p class="marks">80</p>
                    <p>/ 100</p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
