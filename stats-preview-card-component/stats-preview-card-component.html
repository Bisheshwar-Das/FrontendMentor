<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stats-preview-card-component.css" >
    <title>Stats preview card component</title>
</head>
<body>
    <section>
        <img src="stats-preview-card-component-main/images/image-header-desktop.jpg" alt="people in office" >
        <div id="overlay"></div>
        <div id="details">
            <div>
                <h2>Get <span>insights</span> that help your business grow.</h2>
                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.
                </p>
            </div>
            <div id="stats">
                <div>
                    <h3>10k+</h3>
                    <p>Companies</p>
                </div>
                <div>
                    <h3>314</h3>
                    <p>Templates</p>
                </div>
                <div>
                    <h3>12M+</h3>
                    <p>Queries</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
