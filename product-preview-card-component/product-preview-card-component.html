<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product-preview-card-component.css" >
    <title>product preview card component</title>
</head>
<body>
    <main>
        <section>
            <img id="coverimg" src="product-preview-card-component-main/images/image-product-desktop.jpg" alt="Image of Perfume">
            <div class="details">
                <p id="category">Perfume</p>
                <h1>Gabrielle Essence Eau De Perfum</h1>
                <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div  id="pricing">
                    <strong>$149.99</strong>
                    <p>$169.99</p>
                </div>
                <button>
                    <img src="product-preview-card-component-main/images/icon-cart.svg" alt="Cart icon" >
                    Add to cart</button>
            </div>
        </section>
    </main>
</body>
</html>
